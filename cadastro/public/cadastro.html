<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro User</title>
    <link rel="stylesheet" href="assets/cadastro.css">
</head>

<body>
    <div class="container">
        <div class="corpo">
            <div class="corpo-campos">
                <h1>Dados do Usu√°rio</h1>
                <label for="name">Nome:</label>
                <input type="text" name="nome" id="name" placeholder="Digite seu Nome" >
                <label for="cpf">CPF:</label>
                <input type="number" name="nome" id="cpf" placeholder="Digite seu CPF">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Digite seu Email">
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" placeholder="Digite Sua Senha">
                <div class="button">
                    <button class="botao">Cadastrar</button>
                    <button class="botao2">Login</button>
                </div>
                <button class="limpar">Limpar Campos</button>
            </div>
        </div>
    </div>

    <script src="assets/cadastro.js"></script>
</body>

</html>
