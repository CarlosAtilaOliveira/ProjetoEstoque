<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <link rel="stylesheet" href="assets/login.css">
</head>

<body>
    <div class="container">
        <div class="telaLogin">
            <div class="campos">
                <h1>Estoque&Control</h1>
                <img src="assets/images/6681204.png" alt="">
                <div class="inputs">
                    <label for="nome">Usuário</label>
                    <input type="text" name="nome" id="nome" placeholder=" Digite seu usuário">
                    <label for="senha">Senha</label>
                    <input type="password" name="" id="senha" placeholder=" Digite sua senha">
                </div>
                <div class="botao">
                    <button class="entrar">Entrar</button>
                    <button class="cadastro">Cadastre-se</button>
                    <p>Esqueceu a senha, <a href="">click aqui!!!</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/login.js"></script>

</body>

</html>
